<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
      table, td {
        padding: 70px 100px;
        font-size: 100%;
        font-weight: bold;
        border-radius: 20px;
        border: 1px solid black;
        text-align: center;
        
      }
    </style>
  </head>
  <body>
    
    <table style="background-color: beige;">
      <tr>
        <td style="color: white; background-color: tomato">Tomato</td>
        <td style="color: white; background-color: orange">Orange</td>
        <td style="color: white; background-color: dodgerblue">DodgerBlue</td>
        <td style="color: white; background-color: magenta">Magenta</td>
        <td style="color: white; background-color: gray">Gray</td>
      </tr>
      <tr>
        <td style="color: white; background-color: black">Black</td>
        <td style="color: white; background-color: red">Red</td>
        <td style="color: white; background-color: slateblue">SlateBlue</td>
        <td style="color: white; background-color: violet">Violet</td>
        <td style="color: white; background-color: lightgray">LightGray</td>
      </tr>
      <tr>
        <td style="color: white; background-color: red">Red</td>
        <td style="color: white; background-color: lavender">Lavender</td>
        <td style="color: white; background-color: green">Green</td>
        <td style="color: black; background-color: white">White</td>
        <td style="color: white; background-color: peachpuff">Peachpuff</td>
      </tr>
      <tr>
        <td style="color: white; background-color: pink">Pink</td>
        <td style="color: white; background-color: yellow">Yellow</td>
        <td style="color: white; background-color: papayawhip">Papayawhip</td>
        <td style="color: black; background-color: snow">Snow</td>
        <td style="color: white; background-color: plum">Plum</td>
      </tr>
    </table>
  </body>
</html>
